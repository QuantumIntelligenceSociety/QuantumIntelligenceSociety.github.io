{% include base_path %}

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<!-- Favicons -->
<link rel="icon" type="image/png" sizes="32x32" href="{{ base_path }}/images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="192x192" href="{{ base_path }}/images/favicon-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="{{ base_path }}/images/favicon-512x512.png">
<link rel="icon" type="image/svg+xml" href="{{ base_path }}/images/favicon.svg">
<link rel="shortcut icon" href="{{ base_path }}/images/favicon.ico">

{% include seo.html %}

<link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ base_path }}/feed.xml{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

<!-- http://t.co/dKP3o1e -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, shrink-to-fit=no, user-scalable=yes">
<!-- 避免iOS Safari的缩放问题 -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

<!-- For all browsers -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/main.css">
<!-- Mobile optimization fixes -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/mobile-fix.css">
<link rel="stylesheet" href="{{ base_path }}/assets/css/zoom-fix.css">

<meta http-equiv="cleartype" content="on">

<script>
  // Always use light theme only - dark mode has been disabled
  document.documentElement.removeAttribute('data-theme');
  localStorage.setItem('theme', 'light');
</script>
