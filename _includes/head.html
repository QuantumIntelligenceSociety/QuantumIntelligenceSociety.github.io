{% include base_path %}

<meta charset="utf-8">

<!-- Favicons -->
<link rel="icon" type="image/png" sizes="32x32" href="{{ base_path }}/images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="192x192" href="{{ base_path }}/images/favicon-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="{{ base_path }}/images/favicon-512x512.png">
<link rel="icon" type="image/svg+xml" href="{{ base_path }}/images/favicon.svg">
<link rel="shortcut icon" href="{{ base_path }}/images/favicon.ico">

{% include seo.html %}

<link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ base_path }}/feed.xml{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

<!-- http://t.co/dKP3o1e -->
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

<!-- For all browsers -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/main.css">

<meta http-equiv="cleartype" content="on">

<script>
  // FORCE light theme as default - ALWAYS
  document.documentElement.removeAttribute('data-theme');
  
  // Only use dark theme if user explicitly chose it previously
  var savedTheme = localStorage.getItem('theme');
  if (savedTheme === 'dark') {
    document.documentElement.setAttribute('data-theme', 'dark');
  } else {
    // Ensure light theme is used, regardless of OS preference
    localStorage.setItem('theme', 'light');
  }
</script>
